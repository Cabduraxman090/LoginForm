<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN FORM</title>
</head>
<body>

    <div class="centerdiv">
        <h2>Login Here</h2>
        <form action="">
            <div>
                <h4>Username</h4>
                <input type="text" name="" class="inputbox" placeholder=" Enter Username">
            </div>
            <br>
            <div>
                <h4>Password</h4>
                <input type="password" name="" class="inputbox" placeholder="Enter Password">
            </div>
            <br>
            <div>
                <button type="submit" class="btn">
                    LOGIN
                </button>
            </div>
        </form>
        <div class="social">
               <button class="btn_so btn1">
                  Google
               </button>
               <button class="btn_so btn2">
                 Facebook
               </button>        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
